<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - NIRVAAN</title>
  <link rel="stylesheet" href="auth.css">
</head>

<body>
  <div class="box">
    <h2>Create Account</h2>

    <div class="input-group">
      <input type="text" id="fname" placeholder="First Name" required>
      <input type="text" id="lname" placeholder="Last Name" required>
    </div>

    <input type="date" id="dob" required>
    <input type="text" id="paddress" placeholder="Permanent Address" required>
    <input type="text" id="caddress" placeholder="Corresponding Address" required>

    <label class="upload-label">Upload ID Proof</label>
    <input type="file" id="idproof" accept="image/*">
    <img id="preview" style="width:120px; margin-top:10px; display:none; border-radius:8px;">

    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="email" id="email" placeholder="Email" required>

    <input type="text" id="father" placeholder="Father's Name" required>
    <input type="text" id="mother" placeholder="Mother's Name" required>

    <select id="gender">
      <option value="">Select Gender</option>
      <option>Female</option>
      <option>Male</option>
      <option>Other</option>
    </select>

    <input type="password" id="password" placeholder="Create Password" oninput="checkStrength()" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

    <p id="strengthText"></p>

    <label><input type="checkbox" onclick="togglePass()"> Show Password</label>

    <button class="btn" onclick="registerUser()">Register</button>

    <p class="link">Already have account? <a href="login.html">Login</a></p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
