<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - NIRVAAN</title>
  <link rel="stylesheet" href="auth.css">
</head>

<body>

  <div class="box">
    <h2>Create Your Account</h2>

    <input type="text" id="fname" placeholder="First Name" required>
    <input type="text" id="lname" placeholder="Last Name" required>
    <input type="date" id="dob" required>

    <select id="gender">
      <option value="">Select Gender</option>
      <option>Female</option>
      <option>Male</option>
      <option>Other</option>
    </select>

    <input type="text" id="mother" placeholder="Mother’s Name" required>
    <input type="text" id="father" placeholder="Father’s Name" required>

    <textarea id="perm" placeholder="Permanent Address"></textarea>
    <textarea id="corr" placeholder="Corresponding Address"></textarea>

    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="email" id="email" placeholder="Email ID" required>

    <label>ID Proof:</label>
    <input type="file" id="idproof" accept="image/*">

    <input type="password" id="pass" placeholder="Create Password">
    <input type="password" id="confpass" placeholder="Confirm Password">

    <button class="btn" onclick="sendOTP()">Send OTP</button>

    <div id="otpBox" style="display:none;">
      <input type="text" id="otp" placeholder="Enter OTP">
      <button class="btn" onclick="registerUser()">Complete Registration</button>
    </div>

    <p class="link">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="auth.js"></script>

</body>
</html>
