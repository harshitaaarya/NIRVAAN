<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NIRVAAN</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

  <div class="box">
    <h2>Login</h2>

    <input type="text" id="loginInput" placeholder="Email or Phone" required>
    <input type="password" id="loginPass" placeholder="Password" required>

    <label><input type="checkbox" onclick="toggleLoginPass()"> Show Password</label>

    <button class="btn" onclick="loginUser()">Login</button>

    <p class="link">New User? <a href="register.html
">Register</a></p>
  </div>

  <script src="auth.js"></script>

</body>
</html>
