<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üòä Mood Tracker | NIRVAAN</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      color: #003c52;
      margin: 0;
      text-align: center;
    }

    header {
      padding: 25px;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      color: #004d61;
    }

    .mood-container {
      margin-top: 30px;
      padding: 20px;
    }

    .mood-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .mood-btn {
      font-size: 2rem;
      cursor: pointer;
      border: none;
      background: white;
      border-radius: 10px;
      padding: 10px 15px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .mood-btn:hover {
      transform: scale(1.2);
      background: #e0f7fa;
    }

    textarea {
      width: 60%;
      height: 60px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      resize: none;
      font-family: "Poppins", sans-serif;
    }

    button.save {
      background: #004d61;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
    }

    button.save:hover {
      background: #007c91;
    }

    .mood-history {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      padding: 20px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    select {
      margin-top: 10px;
      padding: 8px 15px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-family: "Poppins", sans-serif;
    }

    footer {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px;
      font-size: 0.9em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>üòä Mood Tracker</h1>
    <a href="index.html" style="color:#004d61; text-decoration:none; font-weight:bold;">‚Üê Back to Home</a>
  </header>

  <div class="mood-container">
    <h3>How are you feeling today?</h3>
    <div class="mood-buttons">
      <button class="mood-btn">üòä</button>
      <button class="mood-btn">üòê</button>
      <button class="mood-btn">üòû</button>
      <button class="mood-btn">üò°</button>
      <button class="mood-btn">üò¥</button>
      <button class="mood-btn">‚ù§Ô∏è</button>
    </div>

    <textarea id="note" placeholder="Write a small note about your mood today..."></textarea>
    <br />
    <button class="save" onclick="saveMood()">Save Mood</button>

    <div class="mood-history">
      <h3>Your Mood History</h3>
      <select id="filter" onchange="showMoods()">
        <option value="week">Weekly</option>
        <option value="month">Monthly</option>
        <option value="year">Yearly</option>
      </select>
      <div id="historyList" style="margin-top: 15px;"></div>
    </div>
  </div>

  <footer>üåø Track your emotions and observe your patterns üåø</footer>

  <script>
    let selectedMood = "";
    const moodButtons = document.querySelectorAll(".mood-btn");
    const historyList = document.getElementById("historyList");

    moodButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        moodButtons.forEach(b => (b.style.background = "white"));
        btn.style.background = "#b2ebf2";
        selectedMood = btn.textContent;
      });
    });

    function saveMood() {
      if (!selectedMood) return alert("Please select a mood first!");
      const note = document.getElementById("note").value.trim();
      const entry = {
        date: new Date(),
        mood: selectedMood,
        note: note || "No note added"
      };
      let moods = JSON.parse(localStorage.getItem("moods")) || [];
      moods.push(entry);
      localStorage.setItem("moods", JSON.stringify(moods));
      document.getElementById("note").value = "";
      alert("Mood saved!");
      showMoods();
    }

    function showMoods() {
      const filter = document.getElementById("filter").value;
      let moods = JSON.parse(localStorage.getItem("moods")) || [];
      const now = new Date();
      const filtered = moods.filter(entry => {
        const diffDays = (now - new Date(entry.date)) / (1000 * 3600 * 24);
        if (filter === "week") return diffDays <= 7;
        if (filter === "month") return diffDays <= 30;
        if (filter === "year") return diffDays <= 365;
      });
      historyList.innerHTML =
        filtered.length === 0
          ? "<p>No moods recorded for this period.</p>"
          : filtered
              .map(
                e =>
                  `<p><strong>${e.mood}</strong> ‚Äî ${new Date(
                    e.date
                  ).toDateString()}<br><em>${e.note}</em></p>`
              )
              .join("");
    }

    showMoods();
  </script>
</body>
</html>
