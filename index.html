<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIRVAAN - Digital Psychological Intervention</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- YOUR EXISTING NIRVAAN HEADER -->
  <header>
    <h1 id="nirvaan">NIRVAAN</h1>
    <p>Your Mind Matters ‚Äî Talk, Learn, Heal.</p>
  </header>

  <!-- Login/Register Buttons -->
  <div class="controls">
    <button class="btn" onclick="openLogin()">Login</button>
    <button class="btn" onclick="openRegister()">Register</button>
  </div>



  <!-- LOGIN POPUP -->
  <div id="loginBox" class="popup">
    <div class="popup-content">
      <h2>Login</h2>

      <input type="text" id="loginID" placeholder="Email or Phone">

      <div class="pass-wrapper">
        <input type="password" id="loginPass" placeholder="Password">
        <span onclick="togglePassword('loginPass', this)">üëÅÔ∏è</span>
      </div>

      <button class="btn" onclick="loginUser()">Login</button>

      <p class="small">New user? <span onclick="switchToRegister()">Register</span></p>
      <button class="close" onclick="closeAll()">‚úñ</button>
    </div>
  </div>



  <!-- REGISTER POPUP -->
  <div id="registerBox" class="popup">
    <div class="popup-content">

      <h2>Create Account</h2>

      <input type="text" id="fname" placeholder="First Name">
      <input type="text" id="lname" placeholder="Last Name">

      <label>Date of Birth</label>
      <input type="date" id="dob">

      <input type="text" id="permanent" placeholder="Permanent Address">
      <input type="text" id="correspond" placeholder="Corresponding Address">

      <label>ID Proof</label>
      <input type="file" id="idproof" onchange="previewID()">

      <img id="idPreview" style="width:100px; display:none; margin-top:10px;">

      <input type="text" id="phone" placeholder="Phone Number">
      <input type="email" id="email" placeholder="Email">

      <input type="text" id="father" placeholder="Father's Name">
      <input type="text" id="mother" placeholder="Mother's Name">

      <select id="gender">
        <option value="">Select Gender</option>
        <option>Female</option>
        <option>Male</option>
        <option>Other</option>
      </select>

      <div class="pass-wrapper">
        <input type="password" id="password" placeholder="Password" oninput="passwordStrength()">
        <span onclick="togglePassword('password', this)">üëÅÔ∏è</span>
      </div>

      <div id="strength"></div>

      <input type="password" id="confirmPassword" placeholder="Confirm Password">

      <button class="btn" onclick="sendOTP()">Send OTP</button>

      <p class="small">Already Registered? <span onclick="switchToLogin()">Login</span></p>

      <button class="close" onclick="closeAll()">‚úñ</button>
    </div>
  </div>



  <!-- OTP POPUP -->
  <div id="otpBox" class="popup">
    <div class="popup-content small-popup">

      <h3>Enter OTP</h3>

      <input type="number" id="otpInput" placeholder="4-digit OTP">

      <button class="btn" onclick="verifyOTP()">Verify OTP</button>
      <button class="btn small" onclick="resendOTP()">Resend OTP</button>

      <button class="close" onclick="closeAll()">‚úñ</button>

    </div>
  </div>



  <!-- MAIN SCRIPT FILE -->
  <script src="auth.js"></script>
</body>
</html>
