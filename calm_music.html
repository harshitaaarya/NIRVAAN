<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéµ Calm Music | NIRVAAN</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #004d61;
    }

    header {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 2em;
      margin: 0;
    }

    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .track {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      transition: all 0.3s ease;
    }

    .track:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .track h3 {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .controls button {
      background-color: #004d61;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background-color: #006f88;
    }

    footer {
      padding: 15px;
      background: rgba(255,255,255,0.5);
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9em;
    }

    a.back {
      color: #004d61;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéµ Calm Music - Relax & Heal</h1>
    <a href="index.html" class="back">‚Üê Back to Home</a>
  </header>

  <div class="music-grid">
    <div class="track">
      <h3>Ocean Waves</h3>
      <audio id="audio1" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
      <div class="controls">
        <button onclick="playMusic('audio1')">Play</button>
        <button onclick="pauseMusic('audio1')">Pause</button>
      </div>
    </div>

    <div class="track">
      <h3>Peaceful Piano</h3>
      <audio id="audio2" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>

        <button onclick="playMusic('audio2')">Play</button>
        <button onclick="pauseMusic('audio2')">Pause</button>
      </div>
    </div>

    <div class="track">
      <h3>Gentle Rain</h3>
      <audio id="audio3" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"></audio>

        <button onclick="playMusic('audio3')">Play</button>
        <button onclick="pauseMusic('audio3')">Pause</button>
      </div>
    </div>

    <div class="track">
      <h3>Forest Ambience</h3>
      <audio id="audio4" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"></audio>
      <div class="controls">

      </div>
    </div>

    <div class="track">
      <h3>Zen Flute</h3>

      <div class="controls">
        <button onclick="playMusic('audio6')">Play</button>
        <button onclick="pauseMusic('audio6')">Pause</button>
      </div>
    </div>

    <div class="track">
      <h3>Soft Wind</h3>
      <audio id="audio7" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3"></audio>

      </div>
    </div>
  </div>

  <footer>
    <p>üåø Take a deep breath and relax üåø</p>
  </footer>

  <script>
    let currentAudio = null;

    function playMusic(id) {
      if (currentAudio && currentAudio !== document.getElementById(id)) {
        currentAudio.pause();
      }
      const audio = document.getElementById(id);
      audio.play();
      currentAudio = audio;
    }

    function pauseMusic(id) {
      const audio = document.getElementById(id);
      audio.pause();
    }
  </script>
</body>
</html>
