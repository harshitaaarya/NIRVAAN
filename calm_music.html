<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calm Music - NIRVAAN</title>
  <style>
    body {
      background: linear-gradient(to right, #c9ffbf, #ffafbd);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #004d61;
      margin-bottom: 30px;
    }

    .music-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .music-box {
      background: rgba(255,255,255,0.8);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Calm Music for Relaxation</h1>
  <div class="music-container">
    <div class="music-box"><p>Peaceful Piano</p><audio controls><source src="music1.mp3" type="audio/mp3"></audio></div>
    <div class="music-box"><p>Ocean Waves</p><audio controls><source src="music2.mp3" type="audio/mp3"></audio></div>
    <div class="music-box"><p>Forest Ambience</p><audio controls><source src="music3.mp3" type="audio/mp3"></audio></div>
    <div class="music-box"><p>Rain Sounds</p><audio controls><source src="music4.mp3" type="audio/mp3"></audio></div>
    <div class="music-box"><p>Wind Chimes</p><audio controls><source src="music5.mp3" type="audio/mp3"></audio></div>
    <div class="music-box"><p>Morning Birds</p><audio controls><source src="music6.mp3" type="audio/mp3"></audio></div>
    <div class="music-box"><p>Night Calm</p><audio controls><source src="music7.mp3" type="audio/mp3"></audio></div>
    <div class="music-box"><p>Mindful Breath</p><audio controls><source src="music8.mp3" type="audio/mp3"></audio></div>
    <div class="music-box"><p>Zen Vibes</p><audio controls><source src="music9.mp3" type="audio/mp3"></audio></div>
    <div class="music-box"><p>Relaxing Guitar</p><audio controls><source src="music10.mp3" type="audio/mp3"></audio></div>
  </div>
</body>
</html>
